<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de juego para fonoaudiología</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header bg-primary text-white text-center py-3">
        <h1>FONOCHI - Tienda de juego para fonoaudiología</h1>
    </header>

    <!-- Main -->
    <main class="main container mt-4">
        <div class="productos-carrito-grid">

            <!-- Productos -->

            <section class="contenedor-productos">

                <div class="productos" id="productos">
                <!-- Productos completados con JS -->
                </div>

            </section>

<!-- Carrito -->

            <section class="carrito-section">
                <h3>Carrito</h3>

                <div class="carrito">
                    <div class="carrito-vacio" id="carrito-vacio">
                        <p>El carrito está vacío</p>
                    </div>

                    <div class="carrito-productos d-none" id="carrito-productos">
                        <!-- Carrito completado con JS -->
                    </div>

                    <div class="carrito-total">
                        <h5>Total: <span id="carrito-total">$0</span></h5>
                    </div>

                    <!-- Botón de Finalizar compra -->
                    <button type="button" class="btn btn-success mt-3" id="btn-finalizar" data-bs-toggle="modal" data-bs-target="#modalCompra">
                        Finalizar compra
                    </button>
                </div>
            </section>

            <!-- Modal de confirmación de compra -->

            <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCompraLabel">Confirmar compra</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6>Resumen de tu compra:</h6>
                            <div id="modal-carrito-productos">
                                <!-- Detalle de la compra -->
                            </div>
                            <h5>Total: <span id="modal-carrito-total"></span></h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="confirmar-compra">Confirmar compra</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Ícono del carrito -->

        <div id="carrito-toggle" class="carrito-icon">
            <img src="/img/carrito-icono.jpg" alt="Carrito">
            <span id="carrito-cantidad">0</span>
        </div>

        <!-- Sección para el mensaje de agradecimiento -->
         
        <div id="mensaje-compra" class="text-center my-4 d-none">
            <h4>¡Gracias por tu compra!</h4>
            <p>Tu pedido ha sido procesado correctamente.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 mt-4">
        <p>&copy; 2024 FONOCHI. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
